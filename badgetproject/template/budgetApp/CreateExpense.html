<!DOCTYPE html>
{% extends 'budgetApp/base.html' %}
{% block body_block %}
<div class="container">
    <h1>Expenses</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-dark">
            {% for field in form %}
        <tr>
            <td>{{field.label_tag}}</td>
            <td>{{field}}</td>
            <td>{{field.errors}}</td>
        </tr>
        {% endfor %}
     <tr>
       <td> <button type="submit" class="btn btn-primary">Submit</button></td>
        </tr>
    </table>
</form>
</div>
{% endblock %}
